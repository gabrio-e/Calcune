<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calcunerária</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="calcularMedia.js"></script>
    <script src="remover.js"></script>
    <script src="adicionar.js"></script>
    <scrtipt src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="https://imgs.extra.com.br/1530992629/1xg.jpg?imwidth=500"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <div class="texto">
        <h1 class="titulo">Calcunerária </h1>
        <h3 class="textosec">Dependendo do resultado já te enterra</h3>
        <h2 class="alunos">Alunos do Curso</h2>
        <label class="filtrar" for="filtrar-tabela">Filtrar Alunos:</label>
      </div>

    </header>
    <main>
      <!-- Seção da tabela -->
      <section class="tabela">
        <input
          type="text"
          name="filtro"
          id="filtrar-tabela"
          placeholder="Digite o nome do aluno"
          class="input-padrao"
        />
        <div>
          <table id="tbl">
            <tr>
              <td>Nome</td>
              <td>Nota 1</td>
              <td>Nota 2</td>
              <td>Nota 3</td>
              <td>Média Semestral</td>
              <td>Situação</td>
            </tr>
          </table>
        </div>
      </section>
      <!-- Termina aqui -->

      <!-- Formulário -->
      <section class="form">
        <form name="form">
          <h2 class="titulos">Adicionar Aluno</h2>
          <ul id="mensagens-erro"></ul>
          <div class="">
            <label for="nome">Nome:</label>
            <input
              id="nome"
              name="nome"
              type="text"
              placeholder="Nome do aluno"
              class="input-padrao"
            />
          </div>
          <div class="notas">
            Nota 1:
            <input
              id="nota1"
              name="nota1"
              type="number"
              placeholder="Primeira nota do aluno"
              class="input-padrao"
            />
          </div>
          <div class="notas">
            Nota 2:
            <input
              id="nota2"
              name="nota2"
              type="number"
              placeholder="Segunda nota do aluno"
              class="input-padrao"
            />
          </div>
          <div class="notas">
            Nota 3:
            <input
              id="nota3"
              name="nota3"
              type="number"
              placeholder="Terceira nota do aluno"
              class="input-padrao"
            />
          </div>
          <div id="resultado"></div>
        </form>
       
        
        <button onclick="CalcularMedia()">Resultado</button>
        <button onclick="Adicionar('tbl')">Adicionar</button>
      </section> 
      <!-- Termina aqui -->
    </main>
    <footer>
      <p>&copy; Copyright Eros, Jão, Nixollas, Rachel, Yasmin - 2022</p>
    </footer>
  </body>
</html>
