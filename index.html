<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calcunerária</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="calcularMedia.js"></script>
    <script src="remover.js"></script>
    <scrtipt src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>  
  </head>

  <body>
    <header>
      <div class="configuracao">
        <h1 class="titulo">Calcunerária</h1>
        <h3 class="textosec">Dependendo do resultado já te enterra</h3>
        
      </div>
    </header>

    <main>
      <!-- Aqui começa o grid -->
      <div class="parent">
        <div class="div6">
        <section class="tabela">
        <h2 class="texttab">Tabela</h2> 
        <input
          type="text"
          name="filtro"
          id="filtrar-tabela"
          placeholder="Digite o nome do aluno para busca"
          class="tabelap"
        />
    
        <div>
          
          <table id="tbl">
            <tr>
              <td>Nome</td>
              <td>Nota 1</td>
              <td>Nota 2</td>
              <td>Nota 3</td>
              <td>Média Semestral</td>
              <td>Situação</td>
            </tr>
          </table>
        </div>
      </section>
    </div>
    <section class="form">
      <form name="form">
      <h2 class="adicionar">Adicionar Aluno</h2>
      <ul id="mensagens-erro"></ul>
    <div class="div2">
          <div class="nome">
            <!-- <label for="nome">Nome:</label> -->
            <input
              id="nome"
              name="nome"
              type="text"
              placeholder="Digite o nome do aluno"
              class="input-padrao"
            />
          </div>
    </div>
    <div id="div3">
          <div class="notas">
            <input
              id="nota1"
              name="nota1"
              type="number"
              placeholder="Primeira nota do aluno"
              class="input-padrao"
              min="0" 
              max="10" 
            required>
          </div>
    </div>
    <div id="div4">
          <div class="notas">
            <input
              id="nota2"
              name="nota2"
              type="number"
              placeholder="Segunda nota do aluno"
              class="input-padrao"
              min="0" 
              max="10" 
            required>
          </div>
    </div>
    <div id="div5">
          <div class="notas">
            <input class="input-padrao"
              id="nota3"
              name="nota3"
              type="number"
              placeholder="Terceira nota do aluno"
              min="0"  
              max="10" 
              required>
          </div>
          
        </form>
    </div>
    <div id="div6">
        <button onclick="CalcularMedia()">Resultado</button>
        <button onclick="Adicionar('tbl')">Adicionar</button>
        <div id="resultado"></div>
    </div>
      </section> 
      <!-- Termina aqui -->
    </main>
    <footer>
      <p>&copy; Copyright Eros, Jão, Nixollas, Rachel, Yarmin - 2022</p>
    </footer>
  </body>
</html>
